    <div class="win-message" id="winMessage">
        <h2>üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢!</h2>
        <p>‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß!</p>
        <p>‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ: <span id="finalTime"></span></p>
        <p>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô: <span id="finalMoves"></span></p>

    </div>

    <script>
        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡∏°
        let cards = [];
        let flippedCards = [];
        let matchedPairsCount = 0; // Renamed to matchedPairsCount for clarity
        let moves = 0;
        let gameStarted = false;
        let timer = 0;
        let gameMode = 'easy'; // easy: 4x4, medium: 4x5, hard: 6x6
        let streak = 0;
        let bestTime = localStorage.getItem('memoryBestTime') || Infinity;
        let hint = null;
        let hintTimer = 0;
        let timerInterval = null; // Added to clear interval

        const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶', 'üê§', 'ü¶Ü', 'ü¶ã', 'üêõ', 'üêù', 'üêû', 'ü¶ó', 'üï∑Ô∏è', 'ü¶Ç', 'üê¢', 'üêç', 'ü¶é', 'üêô', 'ü¶ë', 'ü¶ê', 'ü¶Ä', 'üê°', 'üê†'];

        function setDifficulty(level) {
            gameMode = level;
            document.querySelectorAll('.difficulty button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(level).classList.add('active');

            const board = document.getElementById('gameBoard');
            if (level === 'easy') {
                board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (level === 'medium') {
                board.style.gridTemplateColumns = 'repeat(5, 1fr)'; // Adjusted for 4x5
            } else {
                board.style.gridTemplateColumns = 'repeat(6, 1fr)';
            }
        }

        function shuffleCards() {
            // Fisher-Yates shuffle algorithm
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }

            // Add flip animation delay
            cards.forEach((card, index) => {
                card.flipDelay = index * 50;
            });
        }

        function addParticleEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.background = '#ffd700';
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.animation = 'particle-float 1s ease-out forwards';
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }, i * 20);
            }
        }


        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            let gridSize;
            if (gameMode === 'easy') {
                gridSize = 16; // 4x4
            } else if (gameMode === 'medium') {
                gridSize = 20; // 4x5
            } else {
                gridSize = 36; // 6x6
            }

            const totalPairs = gridSize / 2;
            const selectedEmojis = emojis.slice(0, totalPairs);
            const cardValues = [...selectedEmojis, ...selectedEmojis];
            cards = shuffleCards(cardValues); // Renamed gameBoard to cards to align with variable names

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = emoji;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard(e) {
            if (!gameStarted) {
                startGameTimer(); // Renamed startTimer to startGameTimer
            }

            const card = e.target;
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            // Apply flip animation delay
            setTimeout(() => {
                card.classList.add('flipped');
                card.textContent = card.dataset.value;
            }, card.flipDelay || 0);

            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            setTimeout(() => {
                if (card1.dataset.value === card2.dataset.value) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairsCount++; // Increment matchedPairsCount
                    document.getElementById('matches').textContent = matchedPairsCount; // Update displayed matches

                    // Add particle effect on match
                    const rect1 = card1.getBoundingClientRect();
                    const rect2 = card2.getBoundingClientRect();
                    addParticleEffect((rect1.left + rect1.width / 2 + rect2.left + rect2.width / 2) / 2, (rect1.top + rect1.height / 2 + rect2.top + rect2.height / 2) / 2);

                    if (matchedPairsCount === (cards.length / 2)) { // Check if all pairs are matched
                        winGame();
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                }
                flippedCards = [];
            }, 1000);
        }

        function startGameTimer() { // Renamed from startTimer
            if (gameStarted) return; // Prevent multiple timers
            gameStarted = true;
            let startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('timer').textContent = timeString;
            }, 1000);
        }

        function winGame() {
            clearInterval(timerInterval);
            const finalTime = document.getElementById('timer').textContent;
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winMessage').style.display = 'block';

            // Update best time if current time is better
            const currentTimeInSeconds = parseInt(finalTime.split(':')[0]) * 60 + parseInt(finalTime.split(':')[1]);
            if (currentTimeInSeconds < bestTime) {
                bestTime = currentTimeInSeconds;
                localStorage.setItem('memoryBestTime', bestTime);
            }
        }

        function startGame() {
            gameStarted = false;
            moves = 0;
            matchedPairsCount = 0; // Reset matchedPairsCount
            flippedCards = [];
            clearInterval(timerInterval);

            document.getElementById('timer').textContent = '00:00';
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('winMessage').style.display = 'none';

            createGameBoard();
        }

        // Initialize the game with the default difficulty on load
        setDifficulty(gameMode);
        startGame();
    </script>
