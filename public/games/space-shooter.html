<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - ASHURA Games</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; margin: 0 auto; background: linear-gradient(to bottom, #001122, #003366); }
        .ui { position: absolute; top: 10px; left: 10px; color: #00ff88; font-size: 18px; z-index: 10; }
        .game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ff0044; font-size: 32px; text-align: center; z-index: 20; }
    </style>
</head>
<body>
    <div class="ui">
        <div>คะแนน: <span id="score">0</span></div>
        <div>ชีวิต: <span id="lives">3</span></div>
    </div>
    <div id="gameOver" class="game-over" style="display: none;">
        <div>เกมจบแล้ว!</div>
        <div style="font-size: 18px; margin-top: 10px;">กด SPACE เพื่อเล่นใหม่</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        let gameState = 'playing';
        let score = 0;
        let lives = 3;
        let keys = {};

        // เสียงเกม (จำลอง)
        const playSound = (type) => {
            // สำหรับเสียงจริงสามารถเพิ่ม Web Audio API ได้
            console.log(`เสียง: ${type}`);
        };

        // คลาส Player
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 60;
                this.width = 40;
                this.height = 40;
                this.speed = 6;
                this.bullets = [];
                this.lastShot = 0;
                this.trail = [];
            }

            update() {
                if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) this.x += this.speed;
                if (keys['ArrowUp'] && this.y > 0) this.y -= this.speed;
                if (keys['ArrowDown'] && this.y < canvas.height - this.height) this.y += this.speed;

                if (keys[' '] && Date.now() - this.lastShot > 150) {
                    this.shoot();
                    this.lastShot = Date.now();
                }

                this.bullets = this.bullets.filter(bullet => {
                    bullet.update();
                    return bullet.y > 0;
                });
            }

            shoot() {
                this.bullets.push(new Bullet(this.x + this.width/2, this.y, -8));
                playSound('shoot');
            }

            draw() {
                // วาดหางยาน
                this.trail.push({x: this.x + this.width/2, y: this.y + this.height, life: 20});
                this.trail = this.trail.filter(t => t.life > 0);

                this.trail.forEach((t, i) => {
                    t.life--;
                    ctx.save();
                    ctx.globalAlpha = t.life / 20;
                    ctx.fillStyle = '#00ff88';
                    ctx.beginPath();
                    ctx.arc(t.x, t.y + i * 2, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                // วาดยานอวกาศ
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, '#00ff88');
                gradient.addColorStop(1, '#00cc66');
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // วาดรายละเอียด
                ctx.fillStyle = '#0088ff';
                ctx.fillRect(this.x + 5, this.y + 10, 10, 20);
                ctx.fillRect(this.x + 25, this.y + 10, 10, 20);

                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x + 15, this.y + 5, 10, 15);

                // วาดเอฟเฟกต์เกราะ
                ctx.strokeStyle = 'rgba(0, 255, 136, 0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x - 2, this.y - 2, this.width + 4, this.height + 4);

                this.bullets.forEach(bullet => bullet.draw());
            }
        }

        // คลาส Bullet
        class Bullet {
            constructor(x, y, speedY) {
                this.x = x;
                this.y = y;
                this.speedY = speedY;
                this.width = 4;
                this.height = 10;
            }

            update() {
                this.y += this.speedY;
            }

            draw() {
                ctx.fillStyle = this.speedY < 0 ? '#ffff00' : '#ff4444';
                ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
            }
        }

        // คลาส Enemy
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 35;
                this.height = 35;
                this.speed = 1 + Math.random() * 2;
                this.bullets = [];
                this.lastShot = Date.now() + Math.random() * 2000;
            }

            update() {
                this.y += this.speed;

                if (Math.random() < 0.002 && Date.now() - this.lastShot > 1000) {
                    this.bullets.push(new Bullet(this.x + this.width/2, this.y + this.height, 4));
                    this.lastShot = Date.now();
                }

                this.bullets = this.bullets.filter(bullet => {
                    bullet.update();
                    return bullet.y < canvas.height;
                });
            }

            draw() {
                // วาดศัตรู
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(this.x, this.y, this.width, this.height);

                ctx.fillStyle = '#880000';
                ctx.fillRect(this.x + 5, this.y + 5, 25, 25);

                ctx.fillStyle = '#ffaa00';
                ctx.fillRect(this.x + 10, this.y + 10, 15, 15);

                this.bullets.forEach(bullet => bullet.draw());
            }
        }

        // คลาส Star สำหรับพื้นหลัง
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = 1 + Math.random() * 3;
                this.size = Math.random() * 2;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // เริ่มต้นเกม
        const player = new Player();
        let enemies = [];
        let stars = [];
        let lastEnemySpawn = 0;

        // สร้างดาว
        for (let i = 0; i < 50; i++) {
            stars.push(new Star());
        }

        // ตรวจสอบการชน
        function checkCollisions() {
            // กระสุนผู้เล่นชนศัตรู
            player.bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        player.bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 100;
                        playSound('explosion');
                    }
                });
            });

            // กระสุนศัตรูชนผู้เล่น
            enemies.forEach(enemy => {
                enemy.bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x > player.x && bullet.x < player.x + player.width &&
                        bullet.y > player.y && bullet.y < player.y + player.height) {
                        enemy.bullets.splice(bulletIndex, 1);
                        lives--;
                        playSound('hit');
                        if (lives <= 0) {
                            gameState = 'gameOver';
                        }
                    }
                });
            });

            // ศัตรูชนผู้เล่น
            enemies.forEach((enemy, index) => {
                if (enemy.x < player.x + player.width && enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height && enemy.y + enemy.height > player.y) {
                    enemies.splice(index, 1);
                    lives--;
                    playSound('hit');
                    if (lives <= 0) {
                        gameState = 'gameOver';
                    }
                }
            });
        }

        // ฟังก์ชันอัปเดตทั้งหมด
        function update() {
            // อัปเดตดาว
            stars.forEach(star => {
                star.update();
            });

            // สร้างศัตรูใหม่
            if (Date.now() - lastEnemySpawn > 2000) {
                enemies.push(new Enemy(Math.random() * (canvas.width - 35), -35));
                lastEnemySpawn = Date.now();
            }

            // อัปเดตผู้เล่น
            player.update();

            // อัปเดตศัตรู
            enemies = enemies.filter(enemy => {
                enemy.update();
                return enemy.y < canvas.height + 50;
            });

            // ตรวจสอบการชน
            checkCollisions();

            // อัปเดต UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // ฟังก์ชันวาดทั้งหมด
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // วาดดาว
            stars.forEach(star => {
                star.draw();
            });

            // วาดผู้เล่น
            player.draw();

            // วาดศัตรู
            enemies.forEach(enemy => {
                enemy.draw();
            });

            if (gameState === 'gameOver') {
                document.getElementById('gameOver').style.display = 'block';
            } else {
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // เอฟเฟกต์พิเศษ
        function drawStarfield() {
            // วาดดาวที่เคลื่อนไหว
            stars.forEach(star => {
                ctx.save();
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#ffffff';
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                ctx.restore();
            });
        }

        // ปรับปรุงการวาดยานผู้เล่น
        function drawEnhancedPlayer() {
            // วาดหางยาน
            player.trail.push({x: player.x + player.width/2, y: player.y + player.height, life: 20});
            player.trail = player.trail.filter(t => t.life > 0);

            player.trail.forEach((t, i) => {
                t.life--;
                ctx.save();
                ctx.globalAlpha = t.life / 20;
                const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, 15);
                gradient.addColorStop(0, '#00ff88');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(t.x, t.y + i * 3, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // วาดยานอวกาศด้วยเอฟเฟกต์
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ff88';

            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, '#00ff88');
            gradient.addColorStop(0.5, '#00cc66');
            gradient.addColorStop(1, '#008844');
            ctx.fillStyle = gradient;

            // ร่างยาน
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width/4, player.y + player.height * 0.8);
            ctx.lineTo(player.x + player.width * 3/4, player.y + player.height * 0.8);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // เครื่องยนต์
            ctx.fillStyle = '#0088ff';
            ctx.fillRect(player.x + 5, player.y + player.height * 0.6, 8, 15);
            ctx.fillRect(player.x + player.width - 13, player.y + player.height * 0.6, 8, 15);

            // แกนกลาง
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(player.x + player.width/2 - 3, player.y + 5, 6, player.height * 0.7);

            // เอฟเฟกต์เกราะ
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.8)';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x - 2, player.y - 2, player.width + 4, player.height + 4);
            ctx.restore();
        }

        // ปรับปรุงการวาดศัตรู
        function drawEnhancedEnemy(enemy) {
            ctx.save();
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff4444';

            // ร่างศัตรู
            const gradient = ctx.createRadialGradient(
                enemy.x + enemy.width/2, 
                enemy.y + enemy.height/2, 
                0,
                enemy.x + enemy.width/2, 
                enemy.y + enemy.height/2, 
                enemy.width
            );
            gradient.addColorStop(0, '#ff6666');
            gradient.addColorStop(0.7, '#ff4444');
            gradient.addColorStop(1, '#cc0000');
            ctx.fillStyle = gradient;

            // วาดรูปทรงแปดเหลี่ยม
            ctx.beginPath();
            const centerX = enemy.x + enemy.width/2;
            const centerY = enemy.y + enemy.height/2;
            const radius = enemy.width/2;

            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI * 2) / 8;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();

            // แกนกลาง
            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // ลูปเกม
        let lastTime = 0;
        const targetFPS = 144;
        const frameTime = 1000 / targetFPS;

        function gameLoop(currentTime) {
            // Frame rate control
            if (currentTime - lastTime < frameTime) {
                requestAnimationFrame(gameLoop);
                return;
            }
            lastTime = currentTime;

            if (gameState === 'playing') {
                update();
            }
            draw(); // วาดเสมอเพื่อให้ UI อัพเดท
            requestAnimationFrame(gameLoop);
        }

        // รีเซ็ตเกม
        function resetGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            enemies = [];
            lastEnemySpawn = 0;
            player.x = canvas.width / 2;
            player.y = canvas.height - 60;
            player.bullets = [];
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState === 'gameOver') {
                resetGame();
            }
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // เริ่มเกม
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
