<!DOCTYPE html>
<html     lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมงู - ASHURA Games</title>
    <!-- ASHURA:shared-css -->
    <link rel="stylesheet" href="./game-enhancement.css">
    <link rel="stylesheet" href="./game-optimization.css">
    <link rel="stylesheet" href="./_assets/game-frame.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Rajdhani', 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .game-container {
            text-align: center;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        canvas {
            border: 2px solid #10b981;
            border-radius: 10px;
            background: #1e293b;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .score {
            font-size: 24px;
            margin: 10px 0;
            color: #10b981;
            font-weight: bold;
        }
        
        .controls {
            margin: 15px 0;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .game-over {
            font-size: 28px;
            color: #ef4444;
            margin: 15px 0;
            display: none;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #10b981;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="color: #10b981; margin-bottom: 10px;">เกมงู</h1>
        <div class="score">คะแนน: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            ใช้ลูกศร หรือ WASD เพื่อควบคุม
        </div>
        <div class="game-over" id="gameOver">
            เกมจบแล้ว!<br>
            <button class="restart-btn" onclick="startGame()">เล่นใหม่</button>
        </div>
    </div>
    
    <div class="credit">© ASHURA Games</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ตรวจสอบว่าอาหารไม่อยู่บนตัวงู
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function drawGame() {
            // ล้างหน้าจอ
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // วาดงู
            ctx.fillStyle = '#10b981';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // วาดหัวงูแตกต่าง
            if (snake.length > 0) {
                ctx.fillStyle = '#059669';
                ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // วาดอาหาร
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // ตรวจสอบการชนกำแพง
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // ตรวจสอบการชนตัวเอง
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // ตรวจสอบการกินอาหาร
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            drawGame();
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        function startGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            gameRunning = true;
            generateFood();
            drawGame();
        }

        // ควบคุมด้วยคีย์บอร์ด
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const key = e.key.toLowerCase();
            
            if ((key === 'arrowleft' || key === 'a') && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowup' || key === 'w') && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowright' || key === 'd') && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if ((key === 'arrowdown' || key === 's') && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });

        // ควบคุมด้วยการแตะ (สำหรับมือถือ)
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // การเคลื่อนไหวในแนวนอน
                if (deltaX > 0 && dx !== -1) {
                    dx = 1;
                    dy = 0;
                } else if (deltaX < 0 && dx !== 1) {
                    dx = -1;
                    dy = 0;
                }
            } else {
                // การเคลื่อนไหวในแนวตั้ง
                if (deltaY > 0 && dy !== -1) {
                    dx = 0;
                    dy = 1;
                } else if (deltaY < 0 && dy !== 1) {
                    dx = 0;
                    dy = -1;
                }
            }
        });

        // เริ่มเกม
        startGame();
        setInterval(gameLoop, 150);
    </script>
    <!-- ASHURA:shared-js -->
    <script src="./game-optimization.js"></script>
    <!-- ASHURA:gf-config -->
<script>
  window.GF_CONFIG = {
    showPauseOverlay: true,
    autoMuteOnPause: true,
    quality: 'medium',
    pixelArt: true,
    maxDevicePixelRatio: 1.25,
    resizeDebounceMs: 120,
    debug: false
  };
</script>
<script src="./_assets/game-frame.js"></script>
</body>
</html>
