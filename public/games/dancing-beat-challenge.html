<body>

        <div class="controls">
            ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏°‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞‡πÄ‡∏û‡∏•‡∏á ‚Ä¢ ‡πÑ‡∏ü‡∏™‡∏µ‡∏à‡∏∞‡∏ö‡∏≠‡∏Å‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞ ‚Ä¢ ‡∏ó‡∏≥‡∏Ñ‡∏≠‡∏°‡πÇ‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            score: 0,
            combo: 0,
            currentSong: 0,
            gameRunning: false,
            beat: 0,
            tempo: 120, // BPM
            lastBeat: 0,
            particles: [],
            lightPattern: []
        };
        
        const songs = [
            { name: 'Beat 1', tempo: 120, pattern: [1,0,1,0,1,1,0,1] },
            { name: 'Dance Floor', tempo: 140, pattern: [1,1,0,1,0,1,1,0] },
            { name: 'Electric Vibes', tempo: 160, pattern: [1,0,1,1,0,1,0,1] },
            { name: 'Neon Nights', tempo: 180, pattern: [1,1,1,0,1,0,1,1] }
        ];
        
        const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#ff8a80'];
        
        function createParticle(x, y, color) {
            return {
                x: x,
                y: y,
                dx: (Math.random() - 0.5) * 10,
                dy: (Math.random() - 0.5) * 10,
                color: color,
                life: 1,
                decay: 0.02,
                size: Math.random() * 8 + 4
            };
        }
        
        function drawDanceFloor() {
            // Dancing lights background
            const time = Date.now() * 0.005;
            for (let x = 0; x < canvas.width; x += 50) {
                for (let y = 0; y < canvas.height; y += 50) {
                    const intensity = (Math.sin(time + x * 0.01) + Math.sin(time + y * 0.01)) * 0.5 + 0.5;
                    const colorIndex = Math.floor((time + x + y) * 0.01) % colors.length;
                    
                    ctx.fillStyle = colors[colorIndex];
                    ctx.globalAlpha = intensity * 0.3;
                    ctx.fillRect(x, y, 50, 50);
                }
            }
            ctx.globalAlpha = 1;
            
            // Center stage
            const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 50, 
                                                    canvas.width/2, canvas.height/2, 150);
            gradient.addColorStop(0, 'rgba(255,255,255,0.3)');
            gradient.addColorStop(1, 'rgba(255,255,255,0.1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(canvas.width/2 - 150, canvas.height/2 - 150, 300, 300);
            
            // Beat visualizer
            const beatIntensity = Math.sin(gameState.beat * Math.PI * 2) * 0.5 + 0.5;
            ctx.strokeStyle = '#ff6b6b';
            ctx.lineWidth = 5;
            ctx.globalAlpha = beatIntensity;
            ctx.strokeRect(canvas.width/2 - 100, canvas.height/2 - 100, 200, 200);
            ctx.globalAlpha = 1;
        }
        
        function drawParticles() {
            gameState.particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.life -= particle.decay;
                particle.size *= 0.98;
                
                if (particle.life <= 0) {
                    gameState.particles.splice(index, 1);
                }
            });
            ctx.globalAlpha = 1;
        }
        
        function updateBeat() {
            if (!gameState.gameRunning) return;
            
            const now = Date.now();
            const beatInterval = 60000 / songs[gameState.currentSong].tempo; // ms per beat
            
            if (now - gameState.lastBeat > beatInterval) {
                gameState.beat = (gameState.beat + 1) % 8;
                gameState.lastBeat = now;
                
                // Update beat bar
                const beatProgress = (gameState.beat / 8) * 100;
                document.getElementById('beatBar').style.width = beatProgress + '%';
                
                // Light pattern
                const pattern = songs[gameState.currentSong].pattern;
                if (pattern[gameState.beat]) {
                    // Create beat particles
                    for (let i = 0; i < 10; i++) {
                        gameState.particles.push(createParticle(
                            canvas.width/2 + (Math.random() - 0.5) * 100,
                            canvas.height/2 + (Math.random() - 0.5) * 100,
                            colors[Math.floor(Math.random() * colors.length)]
                        ));
                    }
                }
            }
        }
        
        function danceMove(direction) {
            if (!gameState.gameRunning) return;
            
            const button = document.querySelector(`[data-move="${direction}"]`);
            button.classList.add('active');
            setTimeout(() => button.classList.remove('active'), 300);
            
            // Check if move is on beat
            const pattern = songs[gameState.currentSong].pattern;
            const isOnBeat = pattern[gameState.beat] === 1;
            const beatTiming = (Date.now() - gameState.lastBeat) / (60000 / songs[gameState.currentSong].tempo);
            const isGoodTiming = beatTiming < 0.3 || beatTiming > 0.7;
            
            if (isOnBeat && isGoodTiming) {
                // Perfect move!
                gameState.combo++;
                const points = 100 + (gameState.combo * 10);
                gameState.score += points;
                
                // Victory particles
                for (let i = 0; i < 20; i++) {
                    gameState.particles.push(createParticle(
                        canvas.width/2 + (Math.random() - 0.5) * 200,
                        canvas.height/2 + (Math.random() - 0.5) * 200,
                        '#ffd93d'
                    ));
                }
                
                // Animate dancer
                const dancer = document.getElementById('dancer');
                dancer.style.animation = 'none';
                setTimeout(() => {
                    dancer.style.animation = 'dance 1s infinite';
                }, 100);
                
            } else {
                // Missed beat
                gameState.combo = 0;
                gameState.particles.push(createParticle(
                    canvas.width/2, canvas.height/2, '#ff6b6b'
                ));
            }
            
            updateDisplay();
        }
        
        function startGame() {
            gameState.gameRunning = true;
            gameState.lastBeat = Date.now();
            gameState.beat = 0;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
        }
        
        function pauseGame() {
            gameState.gameRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }
        
        function nextSong() {
            gameState.currentSong = (gameState.currentSong + 1) % songs.length;
            updateDisplay();
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('combo').textContent = gameState.combo;
            document.getElementById('currentSong').textContent = songs[gameState.currentSong].name;
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDanceFloor();
            drawParticles();
            updateBeat();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    danceMove('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    danceMove('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    danceMove('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    danceMove('right');
                    break;
                case ' ':
                    e.preventDefault();
                    danceMove('spin');
                    break;
            }
        });
        
        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameState.gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 50) {
                    danceMove('right');
                } else if (deltaX < -50) {
                    danceMove('left');
                }
            } else {
                if (deltaY > 50) {
                    danceMove('down');
                } else if (deltaY < -50) {
                    danceMove('up');
                }
            }
        });
        
        // Double tap for spin
        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                danceMove('spin');
            }
            lastTap = currentTime;
        });
        
        // Start game loop
        updateDisplay();
        gameLoop();
    </script>
