<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Enhanced - ASHURA Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        canvas {
            border-radius: 20px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 50%, #228B22 100%);
            display: block;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #10b981;
            display: none;
            z-index: 20;
            color: white;
        }

        .restart-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #10b981;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">0</div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div class="game-over" id="gameOver">
            <h2 style="color: #ef4444; margin-top: 0;">üê¶ ‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß!</h2>
            <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="finalScore">0</span></p>
            <p>‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="bestScore">0</span></p>
            <button class="restart-btn" onclick="startGame()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        </div>

        <div class="instructions">
            ‡∏Ñ‡∏•‡∏¥‡∏Å ‡∏´‡∏£‡∏∑‡∏≠ ‡∏Å‡∏î Space ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏¥‡∏ô<br>
            ‡∏´‡∏•‡∏µ‡∏Å‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á‡∏ó‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ!
        </div>
    </div>

    <div class="credit">¬© ASHURA Games</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const bestScoreElement = document.getElementById('bestScore');

        let gameRunning = false;
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        bestScoreElement.textContent = bestScore;

        // ‡∏ô‡∏Å
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 30,
            height: 25,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0
        };

        // ‡∏ó‡πà‡∏≠
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        let frameCount = 0;

        // ‡πÄ‡∏°‡∏Ü
        let clouds = [];

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏°‡∏Ü
        function createClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200 + 50,
                    size: Math.random() * 40 + 20,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        // ‡∏ß‡∏≤‡∏î‡πÄ‡∏°‡∏Ü
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.6, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size * 0.6, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.fill();

                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size * 2) {
                    cloud.x = canvas.width + cloud.size;
                }
            });
        }

        // ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏Å‡∏≤‡∏£‡∏ß‡∏≤‡∏î‡∏ô‡∏Å
        function drawEnhancedBird() {
            const screenX = canvas.width / 2 + bird.x + bird.width/2;
            const screenY = canvas.height / 2 + bird.y + bird.height/2 - bird.height * 20;

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î
            if (bird.velocity < -5) {
                for (let i = 0; i < 3; i++) {
                    birdParticles.push(new BirdParticle(bird.x, bird.y + bird.height));
                }
            }

            ctx.save();
            ctx.translate(screenX, screenY);

            // ‡∏´‡∏°‡∏∏‡∏ô‡∏ô‡∏Å‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß
            bird.rotation = Math.min(Math.max(bird.velocity * 0.1, -0.5), 0.5);
            ctx.rotate(bird.rotation);

            // ‡πÄ‡∏á‡∏≤
            ctx.save();
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#000';
            ctx.translate(3, 3);
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // ‡∏•‡∏≥‡∏ï‡∏±‡∏ß‡∏ô‡∏Å
            const bodyGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, bird.width/2);
            bodyGradient.addColorStop(0, '#FFD700');
            bodyGradient.addColorStop(1, '#FFA500');
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();

            // ‡∏õ‡∏µ‡∏Å‡∏ô‡∏Å
            ctx.fillStyle = '#FF8C00';
            ctx.save();
            ctx.rotate(Math.sin(Date.now() * 0.01) * 0.3);
            ctx.beginPath();
            ctx.ellipse(-5, 0, 12, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // ‡∏´‡∏±‡∏ß‡∏ô‡∏Å
            const headGradient = ctx.createRadialGradient(8, -2, 0, 8, -2, 8);
            headGradient.addColorStop(0, '#FFD700');
            headGradient.addColorStop(1, '#FF6347');
            ctx.fillStyle = headGradient;
            ctx.beginPath();
            ctx.ellipse(8, -2, 8, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // ‡∏ï‡∏≤‡∏ô‡∏Å
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(11, -6, 1.5, 0, Math.PI * 2);
            ctx.fill();

            // ‡∏à‡∏∞‡∏á‡∏≠‡∏¢‡∏õ‡∏≤‡∏Å‡∏ô‡∏Å
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.moveTo(15, -2);
            ctx.lineTo(22, -4);
            ctx.lineTo(22, 0);
            ctx.lineTo(18, 2);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡πà‡∏≠
        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 200) + 100;
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap,
                bottomHeight: canvas.height - pipeHeight - pipeGap,
                passed: false
            });
        }

        // ‡∏ß‡∏≤‡∏î‡∏ó‡πà‡∏≠
        function drawPipes() {
            ctx.fillStyle = '#32CD32';
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;

            pipes.forEach(pipe => {
                // ‡∏ó‡πà‡∏≠‡∏ö‡∏ô
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);

                // ‡∏´‡∏±‡∏ß‡∏ó‡πà‡∏≠‡∏ö‡∏ô
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);

                // ‡∏ó‡πà‡∏≠‡∏•‡πà‡∏≤‡∏á
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);

                // ‡∏´‡∏±‡∏ß‡∏ó‡πà‡∏≠‡∏•‡πà‡∏≤‡∏á
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
            });
        }

        // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô
        function drawGround() {
            const groundHeight = 50;
            const grassHeight = 20;

            // ‡∏î‡∏¥‡∏ô
            const groundGradient = ctx.createLinearGradient(0, canvas.height - groundHeight, 0, canvas.height);
            groundGradient.addColorStop(0, '#8B4513');
            groundGradient.addColorStop(1, '#654321');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            // ‡∏´‡∏ç‡πâ‡∏≤
            const grassGradient = ctx.createLinearGradient(0, canvas.height - groundHeight, 0, canvas.height - groundHeight + grassHeight);
            grassGradient.addColorStop(0, '#32CD32');
            grassGradient.addColorStop(1, '#228B22');
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, grassHeight);

            // ‡πÉ‡∏ö‡∏´‡∏ç‡πâ‡∏≤
            ctx.fillStyle = '#00FF00';
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.fillRect(x, canvas.height - groundHeight, 3, 8);
                ctx.fillRect(x + 5, canvas.height - groundHeight, 2, 6);
                ctx.fillRect(x + 10, canvas.height - groundHeight, 3, 7);
                ctx.fillRect(x + 15, canvas.height - groundHeight, 2, 5);
            }
        }

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏Å‡∏°
        function update() {
            if (!gameRunning) return;

            frameCount++;

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ô‡∏Å
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }

            if (bird.y > canvas.height - 50 - bird.height) {
                gameOver();
                return;
            }

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡πà‡∏≠‡πÉ‡∏´‡∏°‡πà
            if (frameCount % 120 === 0) {
                createPipe();
            }

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡πà‡∏≠
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }

                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡∏ó‡πà‡∏≠
                if (bird.x < pipe.x + pipeWidth && 
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                    return;
                }
            });

            // ‡∏•‡∏ö‡∏ó‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß
            pipes = pipes.filter(pipe => pipe.x > -pipeWidth);

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ
            birdParticles.forEach(particle => particle.update());
            birdParticles = birdParticles.filter(particle => particle.life > 0);
        }

        // ‡∏ß‡∏≤‡∏î‡πÄ‡∏Å‡∏°
        function draw() {
            // ‡∏•‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ‡∏ß‡∏≤‡∏î‡∏ü‡πâ‡∏≤
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.3, '#98FB98');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawClouds();
            drawPipes();
            drawEnhancedBird(); // ‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡∏ô‡∏Å‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÅ‡∏•‡πâ‡∏ß
            drawGround();

            // ‡∏ß‡∏≤‡∏î‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ
            birdParticles.forEach(particle => particle.draw());
        }

        // ‡∏à‡∏±‡πà‡∏°
        function jump() {
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }

        // ‡∏à‡∏ö‡πÄ‡∏Å‡∏°
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
                bestScoreElement.textContent = bestScore;
            }

            gameOverElement.style.display = 'block';
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
        function startGame() {
            gameRunning = true;
            score = 0;
            frameCount = 0;
            pipes = [];
            birdParticles = []; // ‡∏£‡∏µ‡πÄ‡∏ã‡∏ï‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ‡∏ô‡∏Å

            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;

            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';

            createClouds();
        }

        // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            } else {
                jump();
            }
        });

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ
        let birdParticles = [];

        class BirdParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 20;
                this.maxLife = 20;
                this.size = Math.random() * 3 + 2;
                this.color = ['#FFD700', '#FFA500', '#FF6347'][Math.floor(Math.random() * 3)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }


        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
        startGame();

        let lastTime = 0;
        const targetFPS = 120;
        const frameTime = 1000 / targetFPS;

        function gameLoop(currentTime) {
            // Frame rate control
            if (currentTime - lastTime < frameTime) {
                requestAnimationFrame(gameLoop);
                return;
            }
            lastTime = currentTime;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô gameLoop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
