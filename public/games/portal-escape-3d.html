    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #gameCanvas {
            background: radial-gradient(circle at center, #001122, #000000);
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            display: block;
            margin: 0 auto;
        }
        
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            backdrop-filter: blur(10px);
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            text-align: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(20px);
        }
        
        button {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }
        
        .neon {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <h2 class="neon">üåå Portal Escape 3D</h2>
        <div id="level">üéØ Level: 1</div>
        <div id="score">‚≠ê Score: 0</div>
        <div id="time">‚è±Ô∏è Time: 0s</div>
    </div>
    
    <div id="controls">
        <div>üéÆ Controls:</div>
        <div>WASD - Move</div>
        <div>Mouse - Look Around</div>
        <div>E - Activate Portal</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="gameOver">
        <h2 class="neon">üéä Level Complete!</h2>
        <div id="finalScore">Final Score: 0</div>
        <button onclick="nextLevel()">Next Level ‚û°Ô∏è</button>
        <button onclick="restartGame()">Restart üîÑ</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = true;
        let level = 1;
        let score = 0;
        let gameTime = 0;
        let player = { x: 100, y: 100, z: 0, angle: 0, vx: 0, vy: 0 };
        let portals = [];
        let walls = [];
        let particles = [];
        let keys = {};
        let lastTime = 0;
        
        // Initialize game
        function initGame() {
            generateLevel(level);
            gameTime = 0;
            lastTime = Date.now();
            requestAnimationFrame(gameLoop);
        }
        
        function generateLevel(levelNum) {
            walls = [];
            portals = [];
            
            // Create maze walls
            for (let i = 0; i < 20 + levelNum * 3; i++) {
                walls.push({
                    x: Math.random() * 700 + 50,
                    y: Math.random() * 500 + 50,
                    width: Math.random() * 80 + 40,
                    height: Math.random() * 80 + 40,
                    color: `hsl(${Math.random() * 60 + 180}, 70%, 50%)`
                });
            }
            
            // Create portals
            for (let i = 0; i < levelNum + 2; i++) {
                portals.push({
                    x: Math.random() * 600 + 100,
                    y: Math.random() * 400 + 100,
                    radius: 30,
                    collected: false,
                    rotation: 0,
                    pulsePhase: Math.random() * Math.PI * 2
                });
            }
            
            // Reset player position
            player.x = 100;
            player.y = 100;
            player.vx = 0;
            player.vy = 0;
        }
        
        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            if (gameRunning) {
                gameTime += deltaTime;
                updateGame(deltaTime);
                render3D();
                updateUI();
                
                requestAnimationFrame(gameLoop);
            }
        }
        
        function updateGame(deltaTime) {
            // Update player movement
            let speed = 150;
            if (keys['w'] || keys['W']) player.vy = -speed;
            else if (keys['s'] || keys['S']) player.vy = speed;
            else player.vy *= 0.9;
            
            if (keys['a'] || keys['A']) player.vx = -speed;
            else if (keys['d'] || keys['D']) player.vx = speed;
            else player.vx *= 0.9;
            
            // Apply movement
            player.x += player.vx * deltaTime;
            player.y += player.vy * deltaTime;
            
            // Boundary collision
            if (player.x < 20) player.x = 20;
            if (player.x > canvas.width - 20) player.x = canvas.width - 20;
            if (player.y < 20) player.y = 20;
            if (player.y > canvas.height - 20) player.y = canvas.height - 20;
            
            // Wall collision
            walls.forEach(wall => {
                if (player.x < wall.x + wall.width && player.x + 20 > wall.x &&
                    player.y < wall.y + wall.height && player.y + 20 > wall.y) {
                    player.x -= player.vx * deltaTime;
                    player.y -= player.vy * deltaTime;
                    player.vx = 0;
                    player.vy = 0;
                }
            });
            
            // Portal collection
            portals.forEach(portal => {
                if (!portal.collected) {
                    const distance = Math.sqrt(
                        Math.pow(player.x - portal.x, 2) + 
                        Math.pow(player.y - portal.y, 2)
                    );
                    
                    if (distance < portal.radius) {
                        portal.collected = true;
                        score += 100 * level;
                        createPortalParticles(portal.x, portal.y);
                    }
                    
                    portal.rotation += deltaTime * 2;
                    portal.pulsePhase += deltaTime * 3;
                }
            });
            
            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx * deltaTime;
                particle.y += particle.vy * deltaTime;
                particle.life -= deltaTime;
                particle.alpha = particle.life / particle.maxLife;
                return particle.life > 0;
            });
            
            // Check level completion
            if (portals.every(portal => portal.collected)) {
                levelComplete();
            }
        }
        
        function render3D() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw gradient background
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.width/2
            );
            gradient.addColorStop(0, 'rgba(0, 20, 40, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw 3D grid
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw walls with 3D effect
            walls.forEach(wall => {
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(wall.x + 5, wall.y + 5, wall.width, wall.height);
                
                // Main wall
                ctx.fillStyle = wall.color;
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
                
                // 3D top face
                ctx.fillStyle = lightenColor(wall.color, 20);
                ctx.beginPath();
                ctx.moveTo(wall.x, wall.y);
                ctx.lineTo(wall.x - 10, wall.y - 10);
                ctx.lineTo(wall.x + wall.width - 10, wall.y - 10);
                ctx.lineTo(wall.x + wall.width, wall.y);
                ctx.closePath();
                ctx.fill();
                
                // 3D right face
                ctx.fillStyle = darkenColor(wall.color, 20);
                ctx.beginPath();
                ctx.moveTo(wall.x + wall.width, wall.y);
                ctx.lineTo(wall.x + wall.width - 10, wall.y - 10);
                ctx.lineTo(wall.x + wall.width - 10, wall.y + wall.height - 10);
                ctx.lineTo(wall.x + wall.width, wall.y + wall.height);
                ctx.closePath();
                ctx.fill();
                
                // Border
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.strokeRect(wall.x, wall.y, wall.width, wall.height);
            });
            
            // Draw portals with enhanced 3D effect
            portals.forEach(portal => {
                if (!portal.collected) {
                    const pulse = Math.sin(portal.pulsePhase) * 0.2 + 1;
                    const currentRadius = portal.radius * pulse;
                    
                    // Portal outer glow
                    const gradient = ctx.createRadialGradient(
                        portal.x, portal.y, 0,
                        portal.x, portal.y, currentRadius * 2
                    );
                    gradient.addColorStop(0, 'rgba(255, 0, 255, 0.8)');
                    gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.4)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(portal.x, portal.y, currentRadius * 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Portal main body
                    ctx.save();
                    ctx.translate(portal.x, portal.y);
                    ctx.rotate(portal.rotation);
                    
                    // Draw rotating portal ring
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2 + portal.rotation;
                        const x = Math.cos(angle) * currentRadius * 0.8;
                        const y = Math.sin(angle) * currentRadius * 0.8;
                        
                        ctx.fillStyle = `hsl(${(i * 45 + portal.rotation * 57.3) % 360}, 100%, 70%)`;
                        ctx.beginPath();
                        ctx.arc(x, y, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.restore();
                    
                    // Portal center
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.beginPath();
                    ctx.arc(portal.x, portal.y, currentRadius * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw player with 3D effect
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Player shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(3, 3, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Player body
            const playerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 15);
            playerGradient.addColorStop(0, '#00ffff');
            playerGradient.addColorStop(1, '#0088ff');
            ctx.fillStyle = playerGradient;
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Player glow
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
            
            // Draw particles
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        function createPortalParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 200,
                    vy: (Math.random() - 0.5) * 200,
                    size: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 60 + 280}, 100%, 70%)`,
                    life: 1.5,
                    maxLife: 1.5,
                    alpha: 1
                });
            }
        }
        
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
                (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
                .toString(16).slice(1);
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R>255?255:R<0?0:R)*0x10000 +
                (G>255?255:G<0?0:G)*0x100 + (B>255?255:B<0?0:B:255))
                .toString(16).slice(1);
        }
        
        function updateUI() {
            document.getElementById('level').textContent = 'üéØ Level: ' + level;
            document.getElementById('score').textContent = '‚≠ê Score: ' + score.toLocaleString();
            document.getElementById('time').textContent = '‚è±Ô∏è Time: ' + Math.floor(gameTime) + 's';
        }
        
        function levelComplete() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = 'Final Score: ' + score.toLocaleString();
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function nextLevel() {
            level++;
            score += Math.max(0, 1000 - Math.floor(gameTime) * 10);
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            generateLevel(level);
            requestAnimationFrame(gameLoop);
        }
        
        function restartGame() {
            level = 1;
            score = 0;
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            generateLevel(level);
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'e' || e.key === 'E') {
                // Activate nearest portal
                let nearest = null;
                let minDistance = Infinity;
                
                portals.forEach(portal => {
                    if (!portal.collected) {
                        const distance = Math.sqrt(
                            Math.pow(player.x - portal.x, 2) + 
                            Math.pow(player.y - portal.y, 2)
                        );
                        if (distance < minDistance && distance < 60) {
                            minDistance = distance;
                            nearest = portal;
                        }
                    }
                });
                
                if (nearest) {
                    nearest.collected = true;
                    score += 100 * level;
                    createPortalParticles(nearest.x, nearest.y);
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Resize canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            if (containerWidth / containerHeight > canvas.width / canvas.height) {
                canvas.style.height = containerHeight + 'px';
                canvas.style.width = (containerHeight * canvas.width / canvas.height) + 'px';
            } else {
                canvas.style.width = containerWidth + 'px';
                canvas.style.height = (containerWidth * canvas.height / canvas.width) + 'px';
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Start game
        initGame();
    </script>
