<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="grad_140741277" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F093FB"/><stop offset="50%" stop-color="#F5576C"/><stop offset="100%" stop-color="#4FACFE"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
